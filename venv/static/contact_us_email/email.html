<!doctype html>
<html lang="en">
<head>
</head>
<body style="padding: 0; margin: 0;">

    <header style="background-color: rgba(0,128,0,0.7);
                   min-height: 70px;
                   padding-top: 10px;
                   box-shadow: 0 2px 5px 0 rgba(0,0,0,0.2);">

        <div class="page_title"
             style="font-weight: 400;
                    font-size: 2.7em;
                    letter-spacing: 0px;
                    text-align: center;
                    color: #ffffff;">Morning Update</div>
    </header>

    <article id="page_description" style="margin: 35px auto;
    max-width: 93%;
    font-weight: 300px;
    font-size: 1em;
    letter-spacing: 0.5px;">
        <p>
            A client from Morning Update has sent an email using the contact form on the Mornign Update website.
        </p>
    </article>

    <article class="card"
             style="margin: 50px auto;
                    width: 93%;
                    border-radius: 3px;
                    box-shadow: 0 1px 4px 0 rgba(0,0,0,0.3);
                    font-size: 1.5em;
                    font-weight: 300;">
      <div class="container" style="padding: 2px 16px;">
        <div class="card_title"
             style="margin: 15px 0;
                    font-weight: 500;
                    letter-spacing: 0.25px;">From:</div>
        <div style="letter-spacing: 1.15px;
                    margin-bottom: 50px;">$msg_from</div>

        <div class="card_title"
             style="margin: 15px 0;
                    font-weight: 500;
                    letter-spacing: 0.25px;">Subject:</div>
        <div style="letter-spacing: 1.15px;
                    margin-bottom: 50px;">$msg_subject</div>

        <div class="card_title"
             style="margin: 15px 0;
                    font-weight: 500;
                    letter-spacing: 0.25px;">Message:</div>
        <div style="margin-bottom: 50px;">
            <pre style="font: inherit; font-size: 0.8em; letter-spacing: 1.15px;">$msg_txt</pre>
        </div>
      </div>
    </article>
</body>
</html>
